{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
  <article>
    <h1>Make a reservation</h1>
    <div class="row">
      <div class="column">
          <form method="POST" id="form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" id="submit">Reserve</button>
          </form>
      </div>
     <div class="column">
        <h2>Bookings For <span id="today"></span></h2>
        <div id="bookings">
        </div>
      </div>
    </div>
  </article>
</section>
<script src="{% static 'js/booking.js' %}"
        defer
        data-bookings-url="{% url 'api:booking_list' %}"></script>{% endblock %}
