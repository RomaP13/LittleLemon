{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<section>
   <article>
      <h1>Menu item</h1>
      <span>
         <a href="{% url 'restaurant:home' %}">Home</a> /
         <a href="{% url 'restaurant:menu' %}">Menu</a>/
         {{menu_item.title}}
      </span>
      <div class="row">
         <div class="column">
            <h2>
                {{ menu_item.title }}
            </h2>
            <p>
                {{ menu_item.category }}
            </p>
            <p>
                {{ menu_item.menu_item_description }}
            </p>
            <p>
                Price: ${{ menu_item.price }}
            </p>
         </div>
         <div class="column">
        {% if menu_item.image %}
          <img src={{ menu_item.image.url }} alt={{ menu_item.title }} />
        {% else %}
          <!-- Display a menu title if no image is provided -->
          <img src="" alt={{ menu_item.title }}>
        {% endif %}
        </div>
      </div>
   </article>
</section>
{% endblock %}
